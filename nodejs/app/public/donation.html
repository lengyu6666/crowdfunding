<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <style>
        .container {
            width: 280px;
            padding: 20px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .donate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .donate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Make a Donation</h1>
        <div id="fundraiserInfo"></div>
        <form id="donationForm">
            <div class="form-group">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" required>
            </div>
            <div class="form-group">
                <label for="amount">Donation Amount (AUD):</label>
                <input type="number" id="amount" min="5" required>
            </div>
            <button type="button" class="donate-btn" onclick="submitDonation()">Submit My Donation</button>
        </form>
    </div>

    <script>
        const fundraiserId = new URLSearchParams(window.location.search).get('fundraiserId');
        let fundraiserName = '';

        async function loadFundraiserDetails() {
            try {
                const response = await fetch(`http://127.0.0.1:3001/api/all/getUserById?id=${fundraiserId}`);
                const data = await response.json();
                const categoryMapping = {
                '1': 'Education',
                '2': 'Animal Welfare',
                '3': 'Environmental Protection',
                '4': 'Community Development',
                '5': 'Arts and Culture'
            };
                console.log(data)
                if (data.code === 200) {
                    const fundraiser = data.data;
                 
                    fundraiserName = fundraiser.CAPTION;
                    document.getElementById('fundraiserInfo').innerHTML = `
                        <h2>${fundraiser.CAPTION}</h2>
                        <p><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                        <p><strong>City:</strong> ${fundraiser.CITY}</p>
                        <p><strong>Target Funding:</strong> ${fundraiser.TARGET_FUNDING}</p>
                        <p><strong>Current Funding:</strong> ${fundraiser.CURRENT_FUNDING}</p>
                        <p><strong>Category:</strong> ${categoryMapping[fundraiser.CATEGORY_ID] || 'Unknown'}</p>
                        <p><strong>Status:</strong> ${fundraiser.ACTIVE === "1" ? "Active" : "Inactive"}</p>
                        `;
                }
            } catch (error) {
                console.error('Error loading fundraiser details:', error);
            }
        }

        async function submitDonation() {
            const donorName = document.getElementById('donorName').value;
            const amount = document.getElementById('amount').value;

            if (amount < 5) {
                alert("Minimum donation amount is 5 AUD.");
                return;
            }

            const donationData = {
                donorName: donorName,
                amount: amount,
                fundraiserId: fundraiserId
            };

            try {
                const response = await fetch('http://127.0.0.1:3001/api/all/donationInsert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(donationData)
                });

                const result = await response.json();

                if (result.code === 200) {
                    alert(`Thank you for your donation to ${fundraiserName}!`);
                    window.location.href = `fundraiser.html?id=${fundraiserId}`; // Redirect to the fundraiser page
                } else {
                    alert('Error processing your donation.');
                }
            } catch (error) {
                console.error('Error submitting donation:', error);
            }
        }

        window.onload = loadFundraiserDetails;
    </script>
</body>

</html>
