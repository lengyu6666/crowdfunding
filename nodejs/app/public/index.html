<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Fundraisers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .fundraiser-list {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }

        .fundraiser-item {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .fundraiser-item:hover {
            transform: translateY(-2px);
        }

        strong {
            color: #007bff;
        }

        .no-fundraisers {
            text-align: center;
            color: #ff0000;
        }

        .loading {
            text-align: center;
            color: #007bff;
        }

        .search-container {
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>

<body>
    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./search.html">Search</a>
        <a href="./fundraiser.html">Details</a>
        <a href="./admin.html">Admin</a>
    </div>
    <div class="content">
        <h1>Welcome to the Fundraiser Website</h1>
        <p>This is the main content of the page. Navigate using the top menu.</p>
        <div class="search-container">
            <input type="text" id="fundraiserId" placeholder="Enter Fundraiser ID">
            <button onclick="searchFundraiser()">Search</button>
        </div>
    </div>
    <ul class="fundraiser-list" id="fundraiser-list"></ul>

    <script>
        let allFundraisers = []; // Store all fundraisers

        async function fetchFundraisers() {
            document.getElementById('fundraiser-list').innerHTML = '<li class="loading">Loading fundraisers...</li>';
            try {
                const response = await fetch('http://127.0.0.1:3001/api/all/getAllUser');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                allFundraisers = data.data; // Store all fundraisers in the global variable
                displayFundraisers(allFundraisers);
            } catch (error) {
                console.error('Error fetching fundraisers:', error);
                document.getElementById('fundraiser-list').innerHTML = '<li class="no-fundraisers">Error loading fundraisers.</li>';
            }
        }

        function displayFundraisers(fundraisers) {
            const list = document.getElementById('fundraiser-list');
            list.innerHTML = '';

            if (fundraisers.length === 0) {
                list.innerHTML = '<li class="no-fundraisers">No active fundraisers found.</li>';
                return;
            }

            const categoryMapping = {
                '1': 'Education',
                '2': 'Animal Welfare',
                '3': 'Environmental Protection',
                '4': 'Community Development',
                '5': 'Arts and Culture'
            };


            const cnt = Array(4).fill(0);

            fundraisers.forEach(fundraiser => {
                const activeStatus = fundraiser.ACTIVE === '1' ? 'Active' : 'Inactive';
                const categoryName = categoryMapping[fundraiser.CATEGORY_ID] || 'Unknown';

                const listItem = document.createElement('li');
                listItem.className = 'fundraiser-item';
                listItem.innerHTML = `
                    <div style="display:flex;justify-content:space-between;">
                        <div>
                            <strong>Organizer:</strong> ${fundraiser.ORGANIZER}<br>
                            <strong>Caption:</strong> ${fundraiser.CAPTION}<br>
                            <strong>City:</strong> ${fundraiser.CITY}<br>
                            <strong>Target Funding:</strong> ${fundraiser.TARGET_FUNDING}<br>
                            <strong>Current Funding:</strong> ${fundraiser.CURRENT_FUNDING}<br>
                            <strong>Status:</strong> ${activeStatus}<br>
                            <strong>Fundraiser ID:</strong> ${fundraiser.FUNDRAISER_ID}<br>
                            <strong>Category:</strong> ${categoryName}<br>
                        </div>
                        <img style="width:80px;height:80px" src="./pic/pic-${fundraiser.CATEGORY_ID}-${++cnt[fundraiser.CATEGORY_ID] >= 2 ? (cnt[fundraiser.CATEGORY_ID] = 1) : cnt[fundraiser.CATEGORY_ID]}.png"/>
                    </div>
                `;
                listItem.addEventListener('click', () => {
                    window.location.href = `./fundraiser.html?id=${fundraiser.FUNDRAISER_ID}`;
                });

                list.appendChild(listItem);
            });
        }

        function searchFundraiser() {
            const fundraiserId = document.getElementById('fundraiserId').value.trim();
            let filteredFundraisers = []
            if (fundraiserId == '') {
                // alert('Please enter a Fundraiser ID');
                filteredFundraisers = allFundraisers
                // return;
            }else{
                filteredFundraisers = allFundraisers.filter(fundraiser => fundraiser.FUNDRAISER_ID == fundraiserId);
            }
            console.log(fundraiserId,"fundraiserId")
            console.log(allFundraisers,"filteredFundraisers")
          

            if (filteredFundraisers.length === 0) {
                document.getElementById('fundraiser-list').innerHTML = '<li class="no-fundraisers">No fundraiser found with the provided ID.</li>';
            } else {
                displayFundraisers(filteredFundraisers);
            }
        }

        fetchFundraisers();
    </script>

</body>

</html>
